        <form id="data_server">
            <div class="table-responsive table-bordered">
                <table class="table">
                    <thead>
                        <tr>
                            <th colspan="5">Datos de Facturación</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><label style="clear: both;display: block;"><span>*</span>RFC</label><input type="text" class="form-control form-control-sm" id="rfc" name="rfc"></td>
                            <td colspan="4"><label style="clear: both;display: block;"><span>*</span>Razón Social</label><input type="text" class="campoExtendido form-control form-control-sm" id="razon_social" name="razon_social"></td>
                        </tr>

                            <td><label style="clear: both;display: block;"><span>*</span>Email</label><input type="text" class="form-control form-control-sm" id="email" name="email"></td>
                            <td><label style="clear: both;display: block;"><span>*</span>Forma de Pago</label><select class="form-control form-control-sm"><option value="undefined" selected="">--Seleccionar--</option><option value="01">(01) Efectivo</option><option value="28">(28) Tarjeta de Débito</option><option value="02">(02) Cheque</option></select></td>
                            <td><label style="clear: both;display: block;"><span>*</span>Número de Cuenta</label><input type="text" class="form-control form-control-sm"></td>
                            <td colspan="2"></td>
                        </tr>
                        <tr>
                            <td><label style="clear: both;display: block;"><span>*</span>Uso del CFDI</label><select class="form-control form-control-sm"><option value="undefined" selected="">--Seleccionar Uso de CFDI</option><option value="G01">(G01) Adquisición de mercancias</option><option value="G03">(G03) Gastos en General</option></select></td>
                            <td><label style="clear: both;display: block;"><span>*</span>Método de Pago</label><select class="form-control form-control-sm"><option value="undefined" selected="">--Seleccionar Forma de Pago--</option><option value="PUE">(PUE) Pago en una sola exhibición</option><option value="PPD">(PPD) Pago en parcialidades o diferido</option></select></td>
                            <td
                                colspan="3"></td>
                        </tr>

                        <tr>
                            <td colspan="5"><strong>Datos Opcionales</strong></td>
                        </tr>

                        <tr>
                            <td><label style="clear: both;display: block;">Estado</label><select class="form-control form-control-sm" id="estado" name="estado"><option value="" selected="">--Seleccionar Estado--</option></select></td>
                            <td><label style="clear: both;display: block;">Ciudad/Municipio/Delegación</label><select class="form-control form-control-sm" id="municipio" name="municipio"><option value="" selected="">--Seleccionar--</option></select></td>
                            <td><label style="clear: both;display: block;">Dirección</label><textarea class="form-control form-control-sm" id="direccion" name="direccion"></textarea></td>
                            <td><label style="clear: both;display: block;">Colonia</label><input type="text" class="form-control form-control-sm" id="colonia" name="colonia"></td>
                            <td><label style="clear: both;display: block;">Código Postal</label><input type="text" class="campoNumerico form-control form-control-sm" id="codigo_postal" name="codigo_postal"></td>
                        </tr>
                    </tbody>
                </table>

            <input type="hidden" name="opcion" value="8">
